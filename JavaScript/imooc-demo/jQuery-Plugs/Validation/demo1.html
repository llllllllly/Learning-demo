<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="llllllllly" />
        <meta name="keywords" content="jQuery, Validation, demo" />
        <meta name="description" content="jQuery插件Validation的学习dmeo" />
        <link href="css/demo1.css" rel="stylesheet" type="text/css" />
        <title>初次尝试Validation</title>
        <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
        <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
        <script src="js/demo1.js"></script>
    </head>
    <body>
        <div class="contains">
            <form class="loginform" id="loginform" action="" method="GET" name="login" style="width: 350px;">
                    <fieldset>
                        <legend>用户登录</legend>
                        <p id="info"></p>
                        <p>
                            <label for="username">用户名:</label>
                            <input type="text" id="username" name="username" placeholder="请输入用户名" />
                        </p>
                        <p>
                            <label for="password">密码:</label>
                            <input type="password" id="password" name="password" class="password" placeholder="请输入密码" />
                        </p>
                        <p>
                            <label for="confirm_password">密码:</label>
                            <input type="password" class="password" name="confirm_password" placeholder="请确认密码" />
                        </p>
                        <input type="submit" class="submit" value="登录" />
                    </fieldset>
                </form>
        </div>
    </body>
</html>
